<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information</title>
</head>
<body>
    <h1>Contact Information</h1>
    <ul>
        <li>Phone Number:</li>
        <li>Gmail: @gmail.com</li>
    </ul>
    <hr>

    <h2>Contact Me</h2>
    <form action="mailto:@gmail.com" method="post" enctype="text/plain">
        <label>Name:</label>
        <input type="text" name="UserName"><br>
        <label>Email:</label>
        <input type="email" name="UserEmail"><br><br>
        <label>Message:</label>
        <textarea name="UserMessage" rows="10" cols="30"></textarea>
        <input type="Submit">
    </form>
    
</body>
</html>
